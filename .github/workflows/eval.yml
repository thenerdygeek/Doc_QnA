name: Retrieval Evaluation

on:
  push:
    paths:
      - 'doc_qa/retrieval/**'
      - 'doc_qa/indexing/**'
      - 'doc_qa/config.py'
      - 'doc_qa/eval/**'
  pull_request:
    paths:
      - 'doc_qa/retrieval/**'
      - 'doc_qa/indexing/**'
      - 'doc_qa/config.py'
      - 'doc_qa/eval/**'

jobs:
  eval:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: pip

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run retrieval evaluation
        run: |
          python -m doc_qa eval \
            --repo "${{ github.workspace }}" \
            --test-cases doc_qa/eval/test_cases.json
